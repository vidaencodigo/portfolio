<body>
    <nav class="menu">
        <div class="brand--menu">
            <img src="./assets/images/icono.png" alt="brand">
        </div>
        <div class="menu--content">
            <div class="icono--menu--plegable">
                <span class="menu--icon material-symbols-outlined">
                    menu
                </span>
            </div>
            <ul class="menu--desplegable">
                <li class="list--item">
                    <a href="/" class="link--menu active">Inicio</a>
                </li>
               
            </ul>
        </div>
    </nav>

    <section class="resume">

            <embed src="./files/resume.pdf" type="application/pdf" width="100%" height="600px">

            </p>

            </p>
        </div>
    </footer>
    <script>
        let icono = document.querySelector(".icono--menu--plegable");

        function desplegar_menu() {
            let menuDesplegable = document.querySelector(".menu--desplegable");
            let text_icon = document.querySelector(".menu--icon")
            menuDesplegable.classList.toggle("desplegar--menu")
            if (text_icon.innerHTML.trim() == 'menu') {
                text_icon.innerHTML = "close";
            } else {
                text_icon.innerHTML = "menu";
            }
            document.querySelector(".brand--menu").classList.toggle("hide");
            
        }

        icono.addEventListener("click", desplegar_menu);
    </script>
</body>
